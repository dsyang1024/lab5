<!DOCTYPE html>
<html>
<head>
    <title>Acrelog App</title>
</head>

<body>
    <h1>**  ACRE Fields  **</h1>
    {% if latest_fields %}
        <ul>
        {% for field in latest_fields %}
            <li>Field  :  <a href="/acrelog/{{ field.id }}/">{{ field.location_name }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No fields are available.</p>
    {% endif %}
</body>
</html>
